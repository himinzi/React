<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Document</title>
</head>

  <div>
    <form>
      <input type="text" placeholder="Search...">

    </form>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th colspan="2">Fruits</th>
        </tr>

          <td>Apple</td>
          <td>$1</td>
        </tr>
        <tr>
          <td>Dragonfruit</td>
          <td>$1</td>
        </tr>
        <tr>
          <td><span style="color: red;">Passionfruit</span></td>
          <td>$2</td>
        </tr>
        <tr>
          <th colspan="2">Vegetables</th>
        </tr>
        <tr>
          <td>Spinach</td>
          <td>$2</td>
        </tr>
        <tr>
          <td><span style="color: red;">Pumpkin</span></td>
          <td>$4</td>
        </tr>
        <tr>
          <td>Peas</td>
          <td>$1</td>
        </tr>
      </tbody>
    </table>
  </div>

</html>
